dist: trusty
sudo: required
language: node_js
node_js:
  - "12"
addons:
  chrome: stable
cache:
  directories:
    - ./node_modules
install:
  - npm install
  - travis_wait mvn install
script:
  # npm run ng test --watch=false --no-progress --browsers=ChromeHeadless
  - npm run build
  - npm run ng lint
  - npm run ng test
  - npm run ng e2e
deploy:
  provider: heroku
  on:
    branch: develop
  app: frontend-linkedpet
  strategy: git
  api_key:
    secure: 
