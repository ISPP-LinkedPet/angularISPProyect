<app-header></app-header>
<slide-panel [activePane]="isLeftVisible ? 'left' : 'right'">
    <div leftPane><app-breeding-list></app-breeding-list></div>
    <div rightPane><app-breeding-display></app-breeding-display></div>
</slide-panel>
<div class="foot-fixed" *ngIf="breedings.length == 2"><app-footer></app-footer></div>
<div class="foot" *ngIf="breedings.length > 2"><app-footer></app-footer></div>
