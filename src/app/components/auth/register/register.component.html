<form [formGroup]="registerForm">
    <fieldset>
        <div class="form-group">
            <label for="user_name">Nombre de usuario</label>
            <input type="text" class="form-control" id="user_name" required formControlName="user_name">
        </div>
        <div class="form-group">
            <label for="role">Rol de usuario</label>
            <select class="form-control" id="role" formControlName="role" (change)="onChangeRole($event.target.value)">
                <option value='' [defaultSelected]=true>Rol de usuario</option>
                <option value='particular'>Particular</option>
                <option value='shelter'>Refugio</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password_register" required formControlName="password">
        </div>
        <div class="form-group">
            <label for="repeat_password">Repita la contraseña</label>
            <input type="password" class="form-control" id="repeat_password" required formControlName="repeat_password">
        </div>
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" required formControlName="name">
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required formControlName="email">
        </div>
        <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" class="form-control" id="address" required formControlName="address">
        </div>
        <div class="form-group">
            <label for="telephone">Teléfono</label>
            <input type="text" class="form-control" id="telephone" required formControlName="telephone">
        </div>
        <div class="form-group">
            <label for="optional_photo">Foto opcional</label>
            <input type="text" class="form-control" id="optional_photo" required formControlName="optional_photo">
        </div>
        <div class="form-group" *ngIf="showParticularInputs">
            <label for="surname">Apellido</label>
            <input type="text" class="form-control" id="surname" required formControlName="surname">
        </div>
    </fieldset>

    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Registrarse</button>
    <button type="button" class="btn btn-danger"  (click)="homeComponent.isLeftVisible = !homeComponent.isLeftVisible">Volver</button>
</form>
