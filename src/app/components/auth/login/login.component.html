<div class="center">
  <div class="card border-primary mb-3">
    <div class="card-body">
      <p class="card-title">
        Inicie sesión en
        <img src="../../../assets/name1.png" alt="Imagen corporativa" />
      </p>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <fieldset>
          <legend></legend>
          <div class="form-group" *ngIf="isValid">
            <label for="username">Nombre de usuario</label>
            <input
              type="text"
              class="form-control"
              id="username"
              required
              formControlName="username"
            />
          </div>
          <div class="form-group has-danger" *ngIf="!isValid">
            <label class="form-control-label" for="inputDanger1"
              >Nombre de usuario</label
            >
            <input
              type="text"
              value="wrong value"
              class="form-control is-invalid"
              id="username"
              required
              formControlName="username"
            />
            <div class="invalid-feedback">Debe de rellenar los campos</div>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              formControlName="password"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-lg button-form">
            Iniciar sesión
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-lg button-form right"
          >
            Cancelar
          </button>
        </fieldset>
      </form>

      <div class="center-text">
        <p class="text-warning" *ngIf="loginError">
          No se ha encontrado ninguna coincidencia con ese usuario y/o
          conrtaseña
        </p>
        <h4>¿No tiene cuenta?</h4>
        <button
          type="button"
          class="btn btn-primary btn-lg"
          (click)="homeComponent.isLeftVisible = !homeComponent.isLeftVisible"
        >
          Registrese
        </button>
      </div>
    </div>
  </div>
</div>
