<app-header></app-header>
<div class="center">
    <div class="card border-primary mb-3">
    <div class="card-body">
        <h1 class="card-title">Crear nueva publicacion</h1>
        <form [formGroup]="breedingForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <legend class="card-title">Información básica</legend>
                <div class="form-group">
                    <label for="age">Raza</label>
                    <input type="text" class="form-control" id="breed" required formControlName="breed">
                </div>
                <div class="form-group has-danger"*ngIf="!isValid">
                    <label class="form-control-label" for="inputDanger1">Raza</label>
                    <input type="text" value="wrong value" class="form-control is-invalid" id="breed" required formControlName="breed">
                    <div class="invalid-feedback">Parece que se ha equivocado</div>
                </div>
                <div class="form-group">
                    <label for="genre">Genero</label>
                    <select class="custom-select" id="genre" formControlName="genre">
                        <option value='Male'>Male</option>
                        <option value='Female'>Female</option>
                    </select> 
                </div>
                <div class="form-group has-danger"*ngIf="!isValid">
                    <label class="form-control-label" for="inputDanger2">Genero</label>
                    <input type="text" value="wrong value" class="form-control is-invalid" id="genre" required formControlName="genre">
                    <div class="invalid-feedback">Parece que se ha equivocado</div>
                </div>
                <div class="form-group">
                    <label for="age">Edad</label>
                    <input type="date" class="form-control" id="age" required formControlName="age">
                </div>
                <div class="form-group has-danger"*ngIf="!isValid">
                    <label class="form-control-label" for="inputDanger3">Edad</label>
                    <input type="text" value="wrong value" class="form-control is-invalid" id="age" required formControlName="age">
                    <div class="invalid-feedback">Parece que se ha equivocado</div>
                </div>
                <div class="form-group">
                    <label for="age">Precio</label>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                      </div>
                      <input type="text" class="form-control" required formControlName="price" aria-label="Amount (to the nearest dollar)">
                      <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                      </div>
                    </div>
                  </div>
                <div class="form-group has-danger"*ngIf="!isValid">
                    <label class="form-control-label" for="inputDanger4">Precio</label>
                    <input type="text" value="wrong value" class="form-control is-invalid" id="price" required formControlName="price">
                    <div class="invalid-feedback">Parece que se ha equivocado</div>
                </div>
                <div class="form-group">
                    <label for="foto">Imagenes</label>
                    <div class="input-group mb-3">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" formControlName="animal_foto" id="foto">
                        <label class="custom-file-label" for="foto">Seleccionar imagenes</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text" id="">Subir</span>
                      </div>
                    </div>
                </div>
                <div class="form-group has-danger"*ngIf="!isValid">
                    <label class="form-control-label" for="inputDanger5">Imagen</label>
                    <input type="text" value="wrong value" class="form-control is-invalid" id="foto" required formControlName="animal_foto">
                    <div class="invalid-feedback">Parece que se ha equivocado</div>
                </div>
            </fieldset>
            <hr>
            <fieldset>
                <legend class="card-title">Documentación de la mascota</legend>
                <div class="form-group">
                    <label for="foto">Identificacion de mascota</label>
                    <div class="input-group mb-3">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" formControlName="identification_foto" id="identification">
                        <label class="custom-file-label" for="identification">Seleccionar imagenes</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text" id="">Subir</span>
                      </div>
                    </div>
                </div>
                <div class="form-group has-danger"*ngIf="!isValid">
                    <label class="form-control-label" for="inputDanger6">Identificacion de mascota</label>
                    <input type="text" value="wrong value" class="form-control is-invalid" id="identification" required formControlName="identification_foto">
                    <div class="invalid-feedback">Parece que se ha equivocado</div>
                </div>
                <div class="form-group">
                    <label for="foto">Cartilla de vacunacion</label>
                    <div class="input-group mb-3">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" formControlName="vaccine_passaport" id="passaport">
                        <label class="custom-file-label" for="passaport">Seleccionar imagenes</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text" id="">Subir</span>
                      </div>
                    </div>
                </div>
                <div class="form-group has-danger"*ngIf="!isValid">
                    <label class="form-control-label" for="inputDanger7">Identificacion de mascota</label>
                    <input type="text" value="wrong value" class="form-control is-invalid" id="passaport" required formControlName="vaccine_passaport">
                    <div class="invalid-feedback">Parece que se ha equivocado</div>
                </div>
            </fieldset>
                <button type="submit" class="btn btn-primary btn-lg button-form">Crear</button>
                <button type="button" class="btn btn-secondary btn-lg button-form right">Cancelar</button>
        </form>
    </div>
    </div>
</div>
