<div class="mb-3">
  <h1 class="display-4">Mis anuncios de crianza</h1>
</div>

    <img
      src="{{ env }}/{{ breedingAd.animal_photo.split(',')[0] }}"
      alt="Foto/s del animal"
    />
    <div class="description-content">
      <!--{{breedingAd.breeding_id}}-->
      <ul>
        <li>
          <label><strong>Edad: </strong></label>
          {{ this.configService.calculateAge(breedingAd.birth_date) }}
        </li>
        <li>
          <label><strong>Pedigree: </strong></label>
          {{ breedingAd.pedigree == 1 ? "Sí" : "No" }}
        </li>
        <li>
          <label><strong>Ubicación: </strong></label> {{ breedingAd.location }}
        </li>
        <li>
          <label><strong>Precio: </strong></label> {{ breedingAd.price }} euros
        </li>
        <li *ngIf="breedingAd.transaction_status == 'In payment'">
          <label><strong>Código de confirmación: </strong></label>
          {{ breedingAd.codenumber }}
        </li>
      </ul>

      <div *ngIf="breedingAd.transaction_status != 'Completed'">
        <button
          type="button"
          class="btn btn-success"
          [routerLink]="['/breeding-edit-particular', breedingAd.breeding_id]"
        >
          Editar Anuncio
        </button>
      </div>
    </div>
  </div>
</div>
