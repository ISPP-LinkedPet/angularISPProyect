<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col sm-6" >
      <div class="card border-primary">
          <h3 class="card-header">Anuncio en Bormujos, Sevilla</h3>
          <div class="card-body">
            <h5 class="card-title">Crianza de un pastor alemán</h5>
          </div>
          <div class="card-body">
          <p class="card-text">Fotos subidas por el publicante:</p>
          <img style="height: 150px; width: 20%; display: block;" src="https://www.nolodejesalazar.es/www.nolodejesalazar.es/uploads/2018/08/razas-de-perros-pastor-aleman-570x455.jpg" alt="Card image">
          </div>
          <div class="card-body">
            <p class="card-text">Precio: 100€ </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Animal: Perro</li>
            <li class="list-group-item">Raza: Pastor Alemán</li>
            <li class="list-group-item">Pedigree: Sí</li>
            <li class="list-group-item">Edad: 5 años</li>
            <li class="list-group-item">Genéro: Hembra</li>
            <li class="list-group-item">Fecha de publicación: 10/03/2020</li>
          </ul>
          <div class="card-body">
              <button popover="Necesitara añadir un metodo de pago para continuar"
              [popoverOnHover]="true"  type="button" class="btn btn-primary">Me interesa</button>
              <button type="button" class="btn btn-primary mx-3">Volver a anuncios</button>
              <button type="button" class="btn btn-primary mx-10">
                  <span class="glyphicon glyphicon-star">Añadir a favoritos</span>           
              </button>

          </div>
          <div class="card-footer text-muted">
          </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
