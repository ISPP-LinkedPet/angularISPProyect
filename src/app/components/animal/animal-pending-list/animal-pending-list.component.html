<div class="container">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-header">Lista de animales pendientes</h1>
      <p class="lead text-muted">
        Esta es la lista de todos los animales pendientes de moderación. <br> Cuando acceda a moderar un animal
        podrá ver la documentación del animal para su verificación.
      </p>
    </div>
  </section>

  <div class="row">
    <div class="col-sm-6 d-flex flex-column align-items-center justify-content-center my-4" *ngFor="let animalAd of returnedAnimals">
      <img class="rounded" src="{{ env }}/{{ animalAd.animal_photo.split(',')[0] }}" alt="Foto/s del animal"/>
      <div class="card mt-n5 w-75">
        <div class="card-header bg-success text-white">
          <h4 class="primary-card-title">Animal nº {{animalAd.id}}</h4>
        </div>
        <div class="card-body bg-white">
          <ul class="list-group list-group-flush">
          <li class="list-group-item"><h4>Nombre: {{animalAd.name}}</h4></li>
          </ul>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-success" [routerLink]="['/animal-edit', animalAd.id]">Moderar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--End Foreach-->
  <pagination class="justify-content-md-center" [totalItems]="animals.length" [itemsPerPage]="itemsPerPage" (pageChanged)="pageChanged($event)">
  </pagination>
</div>
