<h1 class="display-4">Adoption List</h1>
<!--Foreach Advertisement-->

<button routerLink="/adoption" *ngIf="rol=='shelter' || rol=='particular'" type="button" class="btn btn-success">Crear Anuncio</button>


<div class="card border-success mb-3" *ngFor="let adoption of adoptions;">
<h3 class="card-header">{{adoption.title}}</h3> <!--Advertisement title-->
<div class="card-body">
    
<!--Imagen de prueba-->
<img src="{{env}}/{{adoption.animal_photo.split(',')[0]}}">
<p class="card-text"><label><b>Tipo de animal: {{adoption.type}}</b></label>   </p>
<p class="card-text"><label><b>Pedigree:  {{adoption.pedigree}}</b></label>   </p>
<p class="card-text"><label><b>Edad:  {{adoption.age}}</b></label>   </p>
<p class="card-text"><label><b>Raza:  {{adoption.breed}}</b></label>   </p>
<p class="card-text"><label><b>Ubicaci√≥n:  {{adoption.location}}</b></label>   </p>

<button type="button" class="btn btn-success" (click)="viewDetails(adoption.adoption_id)" >Ver Detalles</button>
</div>
</div>

<!--End Foreach-->
