<app-header></app-header>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />

<div class="horizontal-advertisement"><app-horizontal-advertisement></app-horizontal-advertisement></div>

<div class="vertical-advertisement">
  <app-vertical-advertisements></app-vertical-advertisements>
</div>
<div class="container">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-header">Lista de veterinarios</h1>
      <p class="lead text-muted">
        Aquí podrás consultar todos los veterinarios, además te recomendamos algunos de ellos.
      </p>
    </div>
  </section>
  <div class="card mb-3" *ngFor="let vet of returnedVets">
    <div class="row no-gutters">
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title">{{vet.name}}</h2>
          <hr>
          <h5 class="card-text">Dirección: {{vet.address}}</h5>
          <h5 class="card-text">Teléfono: {{vet.telephone}}</h5>
          <h5 class="card-text">Email: {{vet.email}}</h5>
        </div>
        <div class="row mt-5 ml-2">
          <div class="col-md-8 mb-3">
            <button type="button" class="btn btn-success mr-2" (clic)="router.navigate([vet.url])" *ngIf="vet.url!=null">Sito web</button>
          <div id="map{{vet.id}}" style="height: 200px;">
            <button  class="btn btn-secondary" onclick="style.display = 'none'"
                (click)="onSubmit(vet.name,vet.longitude,vet.latitude)">Mostrar en mapa</button>
          </div>
          <div class="col-md-4">
            <small>¡Recomendado!</small><fa-icon [icon]="faCrown" class="fa-2x mr-2 pb-4" ></fa-icon>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <img src="{{ env }}/{{ vet.optional_photo }}" class="card-image" alt="Foto del veterinario"
        onerror="this.onerror=null;this.src='../../../assets/icons/simple_icon.png';" />
      </div>
    </div>
  </div>
  <pagination class="justify-content-md-center" [totalItems]="vets.length" [itemsPerPage]="itemsPerPage" (pageChanged)="pageChanged($event)">
  </pagination>
</div>
<app-footer></app-footer>
