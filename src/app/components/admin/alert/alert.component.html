<app-header></app-header>
<div class="center col-sm-10 formDiv">
    <div class="card border-primary mb-3">
        <div class="card-body">
            <p class="card-title">
                Mensaje de alerta
            </p>
            <form [formGroup]="breachForm" (ngSubmit)="onSubmit()">
                <fieldset>
                    <legend></legend>
                    <div class="form-group">
                        <label for="subject"><strong>Asunto</strong></label>
                        <input type="text" class="form-control col-sm-9" id="subject" required
                            formControlName="subject" />
                    </div>
  
                    <div class="form-group">
                        <label for="body"><strong>Mensaje</strong></label>
                        <input type="body" class="form-control col-sm-9" id="body" required
                            formControlName="body" />
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg right">
                        Enviar mensaje
                    </button>
                    <button type="button" class="btn btn-secondary btn-lg right-next">
                        Cancelar
                    </button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
